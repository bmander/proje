{% extends "base.html" %}

{% block style %}
<style type="text/css">
  #project_controls {
    margin-bottom:10px;
  }

{% endblock %}

{% block content %} 
  <h1>{{project.name}}</h1>
  <div id="project_controls">
    {% ifequal user project.user %}<a href="/project/delete/{{project.key.id}}/">delete</a>{% endifequal %}
  </div>
  {% for scrap in scraps %}
    {% include "includes/scrap_div.html" %}
  {% endfor %}
{% endblock %}
