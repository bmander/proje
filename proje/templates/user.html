{% extends "base.html" %}

{% block style %}
<style type="text/css">
  .scrap_list {
    margin-left:10px;
  }
  .project_name {
    font-weight:bold;
  }
</style>
{% endblock %}

{% block title %}<title>{{subject_user.nickname}} at do.proje.cx</title>{% endblock %}

{% block content %}
    <h1>{{subject_user.nickname}}</h1>
    <div id="projects">
      {% for project in projects %}
      <div class="project">
        <div class="project_summary">
          <span class="project_name"><a href="/project/{{project.id}}/">{{ project.name }}</a></span>
        </div>
        {% include "includes/scraplist_div.html" %}
      <div>
      {% endfor %}
    </div>
{% endblock %}
